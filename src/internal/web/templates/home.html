<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ if .Title }}{{ .Title }}{{ else }}Freeride{{ end }}</title>
  <link href="/static/tailwind/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
    <div>
      <a href="/xero/connect" class="inline-flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
        Connect to Xero
      </a>
    </div>

    <div class="flex items-center gap-4">
      <form method="POST" action="/logout">
        <button type="submit" class="inline-flex items-center gap-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
          Logout
        </button>
      </form>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-6">
    <section>
      <h2 class="text-xl font-semibold mb-3">Xero Connections</h2>
      <div id="connections" class="space-y-2">
        {{ $conns := .Connections }}
        {{ if not $conns }}
          <div class="text-sm text-gray-600">No connections found</div>
        {{ else }}
          {{ range $conns }}
            <div class="flex items-center justify-between gap-4 bg-white p-3 rounded shadow-sm">
              <div>
                <div class="font-medium">Tenant: {{ .TenantID }}</div>
                <div class="text-xs text-gray-500">Created: {{ .CreatedAt }}</div>
              </div>
              <div class="flex items-center gap-2">
                <form method="POST" action="/xero/{{ .TenantID }}/sync" style="margin:0">
                  <button type="submit" class="inline-flex items-center gap-2 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">
                    Sync
                  </button>
                </form>
              </div>
            </div>
          {{ end }}
        {{ end }}
      </div>
    </section>
  </main>
</body>
</html>
