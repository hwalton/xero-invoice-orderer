<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ if .Title }}{{ .Title }}{{ else }}Freeride{{ end }}</title>
  <link href="/static/tailwind/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
    <div>
      <a href="/xero/connect" class="inline-flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
        Connect to Xero
      </a>
    </div>

    <div class="flex items-center gap-4">
      <form method="POST" action="/logout">
        <button type="submit" class="inline-flex items-center gap-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
          Logout
        </button>
      </form>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-6">
    <section>
      <h2 class="text-xl font-semibold mb-3">Xero Connections</h2>
      <div id="connections" class="space-y-2">
        <div class="text-sm text-gray-600">Loading connections…</div>
      </div>
    </section>
  </main>

  <script>
    async function fetchConnections() {
      const res = await fetch('/xero/connections', { credentials: 'same-origin' });
      if (!res.ok) {
        document.getElementById('connections').innerText = 'Failed to load connections';
        return;
      }
      const conns = await res.json();
      const container = document.getElementById('connections');
      container.innerHTML = '';
      if (!conns || conns.length === 0) {
        container.innerHTML = '<div class="text-sm text-gray-600">No connections found</div>';
        return;
      }
      conns.forEach(c => {
        const el = document.createElement('div');
        el.className = 'flex items-center justify-between gap-4 bg-white p-3 rounded shadow-sm';
        el.innerHTML = `
          <div>
            <div class="font-medium">${c.tenantName || c.TenantName || c.tenantId || c.TenantID || c.tenantId}</div>
            <div class="text-xs text-gray-500">Tenant ID: ${c.tenantId || c.TenantID || c.TenantId || ''}</div>
          </div>
          <div class="flex items-center gap-2">
            <button class="sync-btn inline-flex items-center gap-2 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition" data-tenant="${c.tenantId || c.TenantID || ''}">Sync</button>
          </div>
        `;
        container.appendChild(el);
      });
      document.querySelectorAll('.sync-btn').forEach(btn => {
        btn.addEventListener('click', async (ev) => {
          const t = ev.currentTarget.getAttribute('data-tenant');
          if (!t) return alert('tenant id missing');
          btn.disabled = true;
          const orig = btn.innerHTML;
          btn.innerHTML = 'Syncing…';
          try {
            const r = await fetch('/xero/' + encodeURIComponent(t) + '/sync', {
              method: 'POST',
              credentials: 'same-origin',
              headers: { 'Accept': 'application/json' }
            });
            const j = await r.json();
            if (!r.ok) throw new Error(j.error || JSON.stringify(j));
            alert('Sync completed for tenant: ' + t);
          } catch (err) {
            alert('Sync failed: ' + err.message);
          } finally {
            btn.disabled = false;
            btn.innerHTML = orig;
          }
        });
      });
    }

    window.addEventListener('DOMContentLoaded', fetchConnections);
  </script>
</body>
</html>
