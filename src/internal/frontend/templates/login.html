<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- Tailwind + DaisyUI -->
  <link href="/static/tailwind/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center pt-8 p-4">
    <div class="card w-full max-w-sm bg-white shadow-lg">
        <div class="card-body py-8">
            <h2 class="card-title text-3xl font-bold justify-center">
                Business Name
            </h2>
            <h2 class="card-title text-2xl justify-center mb-1">
                Toolbox App
            </h2>
            <p class="text-center mb-2">Please sign in to continue</p>

            <form method="POST" action="/perform-login" class="space-y-4">
                <div class="form-control">
                <label class="label">
                    <span class="label-text text-black">Email</span>
                </label>
                <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                    class="w-full input-bordered"
                />
                </div>

                <div class="form-control">
                <label class="label">
                    <span class="label-text text-black">Password</span>
                </label>
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="w-full input-bordered"
                />
                </div>

                <button
                type="submit"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
                >
                Sign In
                </button>
            </form>
            <div id="fragment-error" class="mt-4 text-red-600 hidden"></div>
            {{ template "backend-error.html" . }}
        </div>
    </div>
<script>
window.addEventListener('DOMContentLoaded', function() {
    if (window.location.hash) {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);

        let html = '';
        if (params.get('error')) {
            html += `<div><strong>Error:</strong> ${params.get('error')}</div>`;
        }
        if (params.get('error_code')) {
            html += `<div><strong>Error Code:</strong> ${params.get('error_code')}</div>`;
        }
        if (params.get('error_description')) {
            html += `<div><strong>Description:</strong> ${params.get('error_description')}</div>`;
        }
        const errorDiv = document.getElementById('fragment-error');
        if (html) {
            errorDiv.innerHTML = html;
            errorDiv.classList.remove('hidden');
        } else {
            errorDiv.classList.add('hidden');
        }
    }
});
</script>
</body>
</html>
